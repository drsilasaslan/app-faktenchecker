<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faktenchecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="icons/icon48.png" alt="Faktenchecker Logo" class="logo">
      <div class="logo-gauge">
        <div class="gauge-segment red"></div>
        <div class="gauge-segment yellow"></div>
        <div class="gauge-segment green"></div>
      </div>
    </div>
    <h1>Faktenchecker</h1>
  </div>

  <div class="settings-section">
    <button id="openSettings">Settings</button>
  </div>
  <div class="instructions">
    <h3>How to use:</h3>
    <ol>
      <li>Save your Perplexity API key above</li>
      <li>Select text on any webpage</li>
      <li>Right-click and select "Faktencheck with AI"</li>
    </ol>
  </div>
  <script src="popup.js"></script>
</body>
</html>
